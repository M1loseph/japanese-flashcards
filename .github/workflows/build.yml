name: Build

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check (tsc)
        run: npx tsc -b --pretty false --noEmit

      - name: Build
        run: npm run build --silent

      - name: Verify build directory
        run: test -d dist && echo "dist directory exists." || (echo "dist directory missing" && exit 1)
